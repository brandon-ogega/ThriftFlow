{% extends 'main.html' %}
{% block content %}
{% load static %}
   <div class="container my-5 py-5">
     <!-- investments_list.html -->
<div class="list-group list-group-light mx-auto" style="max-width: 600px;">
  {% for inv in investments %}
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center px-3 border-0 rounded mb-2 shadow-sm">
      <div>
        <i class="bi bi-card-list me-2 text-primary"></i>
        <a href="{% url 'investment' inv.id %}"
           class="fw-semibold text-dark text-decoration-none">
          {{ inv.name }}
        </a>
      </div>
      <a href="{% url 'investment' inv.id %}"
         class="btn btn-outline-primary btn-sm">
        View Details
      </a>
    </div>
  {% empty %}
    <div class="list-group-item text-muted px-3 border-0 rounded mb-2">
      No investments available.
    </div>
  {% endfor %}
       <div><a class= "badge bg-info text-dark px-2 py-2 my-5" href="{% url 'create_investment' %}">Create Investment</a></div>
</div>

   </div>

{% endblock %}
