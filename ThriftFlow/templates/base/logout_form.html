{% extends 'main.html' %}

{% block content %}
    <body class="bg-light">

<div class="container my5 py-5">
<div class="container d-flex justify-content-center py-5">
  <div class="card shadow-lg bg-white" style="max-width: 400px; width: 100%;">
    <div class="card-header text-center bg-primary text-white">
      <h5 class="mb-0"><i class="bi bi-person-circle me-2"></i>Account</h5>
    </div>
    <div class="card-body text-center">
      <p class="lead">Logged in as <strong>{{ user.username }}</strong></p>
      <button class="btn btn-danger btn-lg rounded-pill px-5" data-bs-toggle="modal" data-bs-target="#logoutConfirmModal">
        <i class="bi bi-box-arrow-right me-2"></i>Log Out
      </button>
    </div>
    <div class="card-footer text-center text-muted small">
      See you soon!
    </div>
  </div>
</div>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title" id="logoutConfirmLabel">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>Confirm Logout
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        Are you sure you want to log out from your account?
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, log me out</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
    </body>
{% endblock %}
