{% extends 'main.html'%}
{% block content%}
<div class="my-5 py-5">
   <form method="POST" class="container my-4">
  {% csrf_token %}
  <div class="p-3 bg-light rounded border">
    <p class="mb-3 text-danger fw-semibold">
      Are you sure you want to delete this saving?
    </p>

    <div class="d-flex gap-2">
      <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary">
        Cancel
      </a>
      <input type="submit" value="Delete" class="btn btn-danger" />
    </div>
  </div>
</form>


{% endblock content %}
