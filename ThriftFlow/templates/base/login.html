{% extends 'main.html' %}
{% block content %}
    <body class="bg-light">
    <div class="container my-5 py-5" style="max-width: 400px; margin-top: 60px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>
            <form method="post" novalidate>
                {% csrf_token %}
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                </div>
                <div class="form-floating mb-4">
          <input type="email" name="email" class="form-control" id="id_email" placeholder="name@example.com" required>
                    <label for="id_email">Email address</label></div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                   <div>
                       <a href="#">Don't have an account?</a>
                       <a href="{% url 'register' %}">Sign Up</a>
                   </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            {% comment %} <div class="mt-3 text-center">
                <a href="{% url 'password_reset' %}">Forgot password?</a>
            </div> {% endcomment %}
        </div>
    </div>
</div>
    </body>
{% endblock %}
