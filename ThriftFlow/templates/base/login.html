<form method="POST" class="border border-primary justify-content-center  ">
    {% csrf_token %}
    <div class="form-group w-50">
      <label >User Name</label>
      <input type="text" class="form-control item" name="username" id="exampleInputUserName"  placeholder="Enter user name">
     </div>
    <div class="form-group my-2 w-50">
      <label>Password</label>
      <input type="password" class="form-control item" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="row g-3">
      <div class="col-md-6">
          <div class="form-floating">
              <input type="text" class="form-control" id="name" placeholder="Your Name">
              <label for="name">Your Name</label>
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="Your Email">
              <label for="email">Your Email</label>
          </div>
      </div>
        <div><a href="{% url 'register' %}" class="text-primary">don't have an account? </a></div>
    </div>
    <button type="submit" class="btn btn-block bg-primary">login</button>
  </form>
