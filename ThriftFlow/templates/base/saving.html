{% extends 'main.html' %}
{% block content %}
   <div class="container my-5 py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h4 class="card-title mb-3 text-primary fw-bold">
            Saving Details
          </h4>

          <div class="row mb-3">
            <div class="col-6">
              <p class="mb-1 text-muted small">Saving Goal</p>
              <p class="fw-semibold text-dark">Ksh {{ saving.saving_goal|floatformat:2 }}</p>
            </div>
            <div class="col-6">
              <p class="mb-1 text-muted small">Current Amount</p>
              <p class="fw-semibold text-dark">Ksh {{ saving.current_amount|floatformat:2 }}</p>
            </div>
          </div>

          <div class="mb-4">
            <p class="mb-1 text-muted small">Created On</p>
            <p class="fw-semibold text-dark">{{ saving.created_at|date:"M d, Y" }}</p>
          </div>

          <!-- Action Buttons -->
          <div class="d-flex flex-wrap justify-content-between gap-2 mt-4">
            <a href="{% url 'savings' %}" class="btn btn-info text-dark shadow-sm px-3 py-1 rounded-pill flex-fill text-center" style="min-width: 90px; font-size: 0.9rem;">
              <i class="bi bi-arrow-left me-1"></i>Back
            </a>

            <a href="{% url 'update_saving' saving.id %}" class="btn btn-info text-dark shadow-sm px-3 py-1 rounded-pill flex-fill text-center" style="min-width: 90px; font-size: 0.9rem;">
              <i class="bi bi-pencil-square me-1"></i>Edit
            </a>

            <a href="{% url 'delete_saving' saving.id %}" class="btn btn-danger text-light shadow-sm px-3 py-1 rounded-pill flex-fill text-center" style="min-width: 90px; font-size: 0.9rem;">
              <i class="bi bi-trash me-1"></i>Delete
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
