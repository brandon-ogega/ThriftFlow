{% extends 'main.html' %}
{% block content %}
<div class="container my-5 py-5">
  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-5">
      <div class="card h-100 shadow-sm border-0 d-flex flex-column justify-content-between">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">Your Savings</h5>

          <ul class="list-group list-group-flush mt-3 flex-grow-1">
            {% for saving in savings %}
              <a href="{% url 'saving' saving.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <span>{{ saving }}</span>
                <i class="bi bi-chevron-right"></i>
              </a>
            {% empty %}
              <li class="list-group-item text-muted">No savings yet. Start by creating one!</li>
            {% endfor %}
          </ul>
        </div>

        <!-- Create Button at Bottom Left with Info Style -->
        <div class="card-footer bg-white border-0">
          <a href="{% url 'create_savings' %}" class="btn btn-info text-dark shadow-sm">
            <i class="bi bi-plus-circle me-1"></i> Create Savings
          </a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
