{% extends "main.html" %}
{% block content %}
<h3>Expenditures</h3>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Add Expenditure</button>
</form>

<ul>
  {% for exp in expenditures %}
    <li>
      {{ exp.category }} - {{ exp.amount_spent }} on {{ exp.date_spent }}
      {% if exp.description %}<br><small>{{ exp.description }}</small>{% endif %}
    </li>
  {% endfor %}
</ul>
{% endblock %}
