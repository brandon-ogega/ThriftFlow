{% extends 'main.html' %}
{% block content %}
{% load static %}
<div class="container my-5 py-5">
<div class="list-group list-group-light mx-auto" style="max-width:600px;">
  {% for b in budgets %}
    <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center px-3 border-0 rounded mb-2 shadow-sm">
      <div>
        <i class="bi bi-wallet2 me-2 text-info"></i>
        <a href="{% url 'budget' b.id %}" class="fw-semibold text-dark text-decoration-none">
          {{ b.item }}
        </a>
      </div>
      <a href="{% url 'budget' b.id %}" class="btn btn-outline-info btn-sm">
        View
      </a>
    </div>
  {% empty %}
    <div class="list-group-item text-muted px-3 border-0 rounded mb-2">
      No budgets available.
    </div>
  {% endfor %}

  <div class="d-flex justify-content-between align-items-center mt-3">
    <span class="badge bg-info text-dark px-2 py-1">
      {{ budgets|length }} {% if budgets|length == 1 %}budget{% else %}budgets{% endif %}
    </span>
    <a class="btn btn-info btn-sm" href="{% url 'create_budget' %}">
      + New Budget
    </a>
  </div>
</div>
</div>
{% endblock %}
